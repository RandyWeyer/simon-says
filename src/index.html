<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>Simon Says</title>
  </head>
  <body>
    <div id="simon-output"></div>

    <button class="btn btn-outline-danger" id="simon-red">Red</button>
    <button class="btn btn-outline-warning" id="simon-yellow">Yellow</button>
    <button class="btn btn-outline-success" id="simon-green">Green</button>
    <button class="btn btn-outline-primary" id="simon-blue">Blue</button>

    <br>
    <button class="btn btn-outline-dark" id="play-simon-says">Start</button>

  </body>
</html>
